<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Conversation - Container and CSS</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="site-container">
    <header>
      <h1>&lt; Messages</h1>
    </header>
    <main>
      <div class="chat-time">
        <p>10:38</p>
      </div>
      <div class="chat-box">
        <p class="me">Hello, First Name <br> How are you doing?</p>
        <p class="person">Hi, First Name! I am fine thank you!<br> And you?</p>
      </div>
      <div class="chat-time">
        <p>10:40</p>
      </div>
      <div class="chat-box">
        <p class="me">Fine thank you! <br>Are you coming to class tomorrow?</p>
        <p class="person">Yes, I am coming to class tomorrow.</p>
      </div>
    </main>
    <footer>
      <img src="images/body/footer.png" alt="Type Conversation">
    </footer>
  </div>
</body>
</html>
